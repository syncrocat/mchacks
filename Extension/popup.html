<!DOCTYPE HTML>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <div>
    <header>FreeDOM Tools</header>
    <center>
      <button class="page" id="tool-none">No Tool</button>
      <button class="page" id="tool-set_hidden">Set Hidden</button>
      <button class="page" id="tool-set_delete">Delete</button>
      <button class="page" id="tool-reveal-hidden">Reveal Hidden</button>
    </center>
  </div>
  <br>
  <div>
    <header>Text Fields</header>
    <div>
      <span class="text">
        Custom Text 1
      </span>
      <br>
      <input class="text" type="text" id="text-1">
      <button class="setButton" id="text-1-button">Set</button>
    </div>
    <div>
      <span class="text">
        Custom Text 2
      </span>
      <br>
      <input class="text"  type="text" id="text-2">
      <button class="setButton" id="text-2-button">Set</button>
    </div>
  </div>
</body>
</html>
